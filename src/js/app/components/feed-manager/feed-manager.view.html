
<div ui-view="content">
    <div class="wrapper">

        <div class="row">

            <div class="col-sm-3">
                <div class="error-buttons">
                    <button class="btn-success" id="addFeed" ng-click="vm.showEdit(null,'POST')">Create New Feed</button>
                </div>
            </div>
        </div>



        <div class="row">

            <div class="col-sm-8">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="feed in vm.feeds"> {{feed.title}}
                        <span class="badge badge-secondary" > <a style="color:#FFF" ng-click="vm.showEdit(feed, 'PUT')" href="">Edit</a></span>


                        <span class="badge badge-danger" > <a style="color:#FFF" ng-click="vm.showEdit(feed, 'DELETE')" href="">Delete</a></span>
                    </li>
                </ul>
            </div>
        </div>



    </div>

</div>


<div class="container modal" ng-show="vm.editVisible == true">
	<div class="row">
		<div class="col-lg-6">
			<span class="fa fa-close close-modal" ng-click="vm.hideEdit()"></span>
			<form
				autocomplete="off"
				id="{{vm.formId}}"
				name="{{vm.formId}}"
				sf-schema="vm.schema"
				sf-form="vm.form"
				sf-model="vm.editModel"
				sf-options="vm.sfOptions"
				ng-submit="vm.onSubmit(loginForm)">
			</form>
		</div>
	</div>
</div>
